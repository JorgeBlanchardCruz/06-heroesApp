
<div class="flex flex-column">

  <span class="test-lg mb-4">Registro</span>

  <mat-form-field>
    <mat-label>Usuario</mat-label>
    <input type="text" matInput placeholder="Usuario" />
  </mat-form-field>

  <mat-form-field>
    <mat-label>E-mail</mat-label>
    <input type="text" matInput placeholder="E-mail" />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Contraseña</mat-label>
    <input type="password" matInput placeholder="Contraseña" />
  </mat-form-field>

  <button mat-raised-button color="primary">
    <mat-icon>save</mat-icon>
    Crear Cuenta
  </button>

  <div class="flex justify-content-end mt-5">
    <a routerLink="/auth/login">¿No tienes cuenta?</a>
  </div>

</div>
