<h2 mat-dialog-title>¿Está seguro?</h2>
<mat-dialog-content>Este proceso no es reversible, está a punto de eliminar a {{ data.superhero }}</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close (click)="onNoClick()">¡No!</button>
  <span class="spacer"></span>
  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
  <button mat-button [mat-dialog-close]="true" color="primary" (click)="onConfirm()">Sí, eliminar</button>
</mat-dialog-actions>
